<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tugas CSS - NIOMIC</title>
    <link rel="stylesheet" href="semantic.min.css">
    <link rel="stylesheet" href="Semantic-UI-CSS-master/components/icon.css">
    <style media="screen">
      body {
        background-color : #DADADA
      }
      .column {
        max-width: 450px;
        margin: 150px auto;
      }
    </style>
  </head>
  <body>
    <div class="ui grid">
      <div class="column">
        <div>
        <h2 class="ui teal centered header">
          <img class="ui image" src="logo1.jpg" alt="logo niomic">
        Daftar Akun NIOMIC</h2>
        <form class="ui large form">
          <div class="ui stacked segment">

          <div class="field">
            <div class="ui left icon input">
            <i class="user icon"></i>
            <input type="text" placeholder="Nama Depan">
            </div>
          </div>
          <div class="field">
            <div class="ui left icon input">
            <i class="user icon"></i>
            <input type="text" placeholder="Nama Belakang">
            </div>
          </div>
          <div class="field">
            <div class="ui left icon input">
            <i class="user icon"></i>
            <input type="text" placeholder="No Telp/HP">
            </div>
          </div>
          <div class="field">
            <div class="ui left icon input">
            <i class="user icon"></i>
            <input type="email" placeholder="Alamat Email">
            </div>
          </div>
          <div class="field">
            <div class="ui left icon input">
            <i class="lock icon"></i>
            <input type="password" placeholder="password">
            </div>
          </div>
          <button class="ui fluid teal button" type="submit">Login</button>
          </div>

        </form>
        </div>
      </div>
    </div>
  <script src="semantic.min.js"></script>
  </body>
</html>
